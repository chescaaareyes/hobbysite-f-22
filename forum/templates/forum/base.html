<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Forum App
      {% endblock title %}
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
          rel="stylesheet">
    {% block styles %}
    {% endblock styles %}
  </head>
  <body>
    <div class="container">
      <header id="heading">
        {% block heading %}
        {% endblock heading %}
      </header>
      <div id="content">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
