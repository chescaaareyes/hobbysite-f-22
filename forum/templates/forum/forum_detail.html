{% extends "forum/base_forum.html" %}
{% block heading %}
  {{ category.name }}
{% endblock heading %}
{% block content %}
  <div class="content__posts">
    {% for post in posts %}
      <div class="content__posts__post">
        <h2 class="h2__space">{{ post.title }}</h2>
        <p class="p__space">{{ post.category.name }}</p>
        <p class="p__space">{{ post.entry }}</p>
        <p>Posted on {{ post.created_on }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
