{% extends "forum/base_forum.html" %}
{% block heading %}
  Thread List
{% endblock heading %}
{% block content %}
  <div class="content__title">
    <p>Which rabbit hole do you want to dive into?</p>
  </div>
  <div class="content__categories">
    {% for category in categories %}
      <div class="content__categories__category">
        <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
