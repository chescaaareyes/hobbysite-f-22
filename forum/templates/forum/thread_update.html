{% extends "forum/base_forum.html" %}
{% block heading %}
  Update Thread
{% endblock heading %}
{% block content %}
  <div class="content__create">
    <p>Author: {{ thread.author }}</p>
    <p>Created on: {{ thread.created_on }}</p>
    <p>Updated on: {{ updated_on }}</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit">
    </form>
  </div>
{% endblock content %}
