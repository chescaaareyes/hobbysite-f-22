{% extends "merchstore/base_merchstore.html" %}
{% block content %}
{{ logged_user }}

  <h2>{{ name }}</h2>
  <p>
    <b> Product Type: </b> {{ product_type }}
    <br />
    <b> Price : </b> {{ price }}
  </p>
  <b>Description:</b>
  <p>{{ description }}</p>


  {% if logged_user != owner %}
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <button>BUY NOW</button>
  </form>
  {% else %}
  <a href="{% url 'merchstore:product_edit' pk=product.pk %}">Edit Form</a>
  {% endif %}
{% endblock %}
