{% extends "merchstore/base_merchstore.html" %}
{% block content %}
{{username}}

  <h2>{{ name }}</h2>
  <p>
    <b> Product Type: </b> {{ product_type }}
    <br />
    <b> Price : </b> {{ price }}
  </p>
  <b>Description:</b>
  <p>{{ description }}</p>


  {% if username != owner %}
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <button>BUY NOW</button>
  </form>
  {% endif %}
{% endblock %}
