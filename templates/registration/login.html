{% extends "base_generic.html" %}
{% block title %}
  Login
{% endblock title %}
{% block heading %}
  Login
{% endblock heading %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <a href="{% url "password_reset" %}">Forgot password?</a>
  <a href="{% url "user_management:register" %}">Don't have an account? Register</a>
{% endblock content %}
