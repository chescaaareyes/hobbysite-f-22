{% extends "base_registration.html" %}
{% load static %}
{% block title %}
  Password Reset
{% endblock title %}
{% block content %}
  <p>Please input your email address. An email with instructions will be sent to you.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset</button>
  </form>
{% endblock content %}
